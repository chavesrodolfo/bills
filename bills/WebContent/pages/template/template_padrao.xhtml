<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- Alias para facilitar -->
	<c:set var="ctx" value="#{request.contextPath}" scope="request"/>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bills</title>
	<link type="text/css" rel="stylesheet" href="${ctx}/resources/css/screen.css"/>
    <link rel="stylesheet" href="${ctx}/resources/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="${ctx}/resources/css/custom.css" type="text/css" media="all"/>
	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'/> 
	
	<!-- Add JavaScript library for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</h:head>

<h:body>
	 <a href="${ctx}"> <div id="logo"><div class="wrap"><h1>Bills</h1></div></div> </a>

	<div id="container">
		<ui:insert name="cabecalho">
			<ui:include src="/pages/template/cabecalho.xhtml" />
		</ui:insert>


		<ui:insert name="mensagens">
			<p:outputPanel autoUpdate="true">
				<h:panelGroup id="mensagens" layout="block">
					<h:messages infoClass="notice" errorClass="errors" />
				</h:panelGroup>
			</p:outputPanel>
		</ui:insert>

		<div id="ajax-loading">
			<p:ajaxStatus>
				<f:facet name="start">
					<h:graphicImage library="images" width="30px" height="30px" name="ajax-loader.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</div>

		<ui:insert name="conteudo">
			<!-- entre com o conteudo aqui -->
		</ui:insert>
	</div>
	<footer>
		<ui:insert name="rodape">
			<ui:include src="/pages/template/rodape.xhtml" />
		</ui:insert>
	</footer>
</h:body>
	
</html>
