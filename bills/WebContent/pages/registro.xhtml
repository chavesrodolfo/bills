<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template/template_padrao.xhtml"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="conteudo">
		<h:form>
			<div id="content" class="container-fluid">
				<div class="container well">
					<div class="container well">
						<div class="row" style="padding: 30px;">
	
							<h1>Registre-se</h1>
							<br/><br/>
							<h:panelGrid columns="2">
								Usuário: <h:inputText/>
								Senha: <h:inputSecret/>
								Confirmação: <h:inputSecret/>
								Email: <h:inputText/>
								Grupo:<h:inputText id="grupo"/>
							</h:panelGrid>
							<p:captcha theme="white" validatorMessage="O valor digitado está incorreto!"
				                   requiredMessage="O captcha deve ser preenchido!"/>
							<br />
							<p:tooltip for="grupo" style="width: 300px; color : #FFF; background-color : #777;" showEvent="focus" hideEvent="blur" hideEffect="slide"
								value="O grupo será usado para o módulo de balanceamento de contas (Pagar/Receber)" />
							<br/><br/>
							<h:commandLink styleClass="btn btn-primary" value="Finalizar Cadastro" />
						</div>
					</div>

				</div>
			</div>
		</h:form>
		<style type="text/css">
			.recaptchatable #recaptcha_response_field{
				position:static !important;
			}
		</style>
	</ui:define>
	
</ui:composition>
