<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/template/template_padrao.xhtml"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="conteudo">
		<div id="content" class="container-fluid">
			<div class="container well">
				<h1>Histórico</h1>
				<h:form id="form">

					<t:saveState value="#{billBean.bills}" />
					<t:saveState value="#{billBean.anoSelecionado}" />
					<t:saveState value="#{billBean.mesSelecionado}" />

					<p:menubar id="menu" style="width: 99%;">
						<p:submenu label="#{billBean.anoSelecionado}"
							icon="ui-icon-calendar">
							<p:menuitem value="2012" action="#{billBean.carregarAno(2012)}"
								update="menu, billList" />
							<p:menuitem value="2013" action="#{billBean.carregarAno(2013)}"
								update="menu, billList" />
							<p:menuitem value="2014" action="#{billBean.carregarAno(2014)}"
								update="menu, billList" />
							<p:menuitem value="2015" action="#{billBean.carregarAno(2015)}"
								update="menu, billList" />
							<p:separator />
							<p:menuitem value="Todos" url="#" />
						</p:submenu>
						<p:menuitem value="janeiro" action="#{billBean.carregarMes(0)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="fevereiro" action="#{billBean.carregarMes(1)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="março" action="#{billBean.carregarMes(2)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="abril" action="#{billBean.carregarMes(3)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="maio" action="#{billBean.carregarMes(4)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="junho" action="#{billBean.carregarMes(5)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="julho" action="#{billBean.carregarMes(6)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="agosto" action="#{billBean.carregarMes(7)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="setembro" action="#{billBean.carregarMes(8)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="outubro" action="#{billBean.carregarMes(9)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="novembro" action="#{billBean.carregarMes(10)}"
							update="billList" icon="ui-icon-carat-1-s" />
						<p:menuitem value="dezembro" action="#{billBean.carregarMes(11)}"
							update="billList" icon="ui-icon-carat-1-s" />
					</p:menubar>
					<br />
					<p:dataTable var="item" value="#{billBean.bills}" id="billList"
						emptyMessage="#{msg.dataTableEmpty}" paginator="true"
						paginatorPosition="bottom"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rows="100" rowsPerPageTemplate="10,50,100,1000">

						<f:facet name="header">
					            Contas Quitadas
					        </f:facet>

						<p:column headerText="Beneficiário">
							<h:outputText value="#{item.beneficiario}" />
						</p:column>

						<p:column headerText="Valor">
							<h:outputText value="#{item.valor}">
								<f:convertNumber pattern="R$ #{msg['mascara.moeda']}" />
							</h:outputText>
						</p:column>

						<p:column headerText="Devedor">
							<h:outputText value="#{item.devedor}" />
						</p:column>

						<p:column headerText="Motivo">
							<h:outputText value="#{item.motivo}" />
						</p:column>

						<p:column headerText="Data">
							<h:outputText value="#{item.data}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
